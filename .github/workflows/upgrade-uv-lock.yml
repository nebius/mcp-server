name: Upgrade uv.lock on Dependabot pip push

on:
  workflow_dispatch: {}
  push:
    branches:
      - 'dependabot/pip/**'
    paths:
      - 'pyproject.toml'
jobs:
  update-uv-lock:
    if: github.actor == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true

      - name: Recompile uv.lock
        run: uv lock --upgrade

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet uv.lock; then
            echo "No changes to commit."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in uv.lock."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push updated uv.lock
        if: steps.changes.outputs.changed == 'true'
        # bot name/email from
        # https://github.com/actions/checkout?tab=readme-ov-file#push-a-commit-using-the-built-in-token
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add uv.lock
          git commit -m "chore: update uv.lock after Dependabot pyproject.toml bump"
          git push origin ${{ github.ref_name }}
